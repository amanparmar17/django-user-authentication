<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	 {%if form.errors%}
		<p>there are some error in the form. please rectify</p>
	 {% endif%}


	 {% if next %}
		<p>you r not authorised to access the page</p>
	 {%endif%}

	<form action='{% url "login" %}' method="post">
		{% csrf_token %}

		<p>Username: </p>{{form.username}}
		<p>Password: </p>{{form.password}}

		<input type="submit" value="Login">
		<input type="hidden" name="next" value={{next}}>

	</form>
	

</body>
</html>
